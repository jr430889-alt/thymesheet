<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            padding: 6px;
        }

        .timer-container {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 10px 12px;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.12);
            width: 340px;
            position: relative;
            -webkit-app-region: drag;
            user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }

        .app-title {
            font-size: 11px;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .app-icon {
            width: 16px;
            height: 16px;
            background-image: url('icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .tracking-status {
            font-size: 9px;
            color: #e81123;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .recording-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #e81123;
            border-radius: 50%;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        .window-controls {
            display: flex;
            gap: 2px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: normal;
            color: #5a5a5a;
            transition: all 0.15s;
            background: transparent;
            font-family: 'Segoe UI Symbol';
        }

        .control-btn:hover {
            background: #e5e5e5;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timer-display {
            font-size: 32px;
            font-weight: 600;
            color: #2D5F5D;
            letter-spacing: 0.5px;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .project-code {
            font-size: 13px;
            color: #1a1a1a;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .project-details {
            font-size: 11px;
            color: #5a5a5a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

    </style>
</head>
<body>
    <div class="timer-container">
        <div class="header">
            <div class="app-title">
                <div class="app-icon"></div>
                ThymeSheet
            </div>
            <div class="tracking-status">
                <span class="recording-indicator"></span>
                TRACKING
            </div>
            <div class="window-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Hide">−</button>
            </div>
        </div>
        <div class="content">
            <div class="timer-display" id="timer">00:00:00</div>
            <div class="project-code" id="projectCode">WO-03 FUP-DEV - MARINE VEG</div>
            <div class="project-details" id="projectDetails">VFPA • RBT2</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        ipcRenderer.on('timer-update', (event, data) => {
            const timerElement = document.getElementById('timer');
            const projectCodeElement = document.getElementById('projectCode');
            const projectDetailsElement = document.getElementById('projectDetails');

            timerElement.textContent = formatTime(data.elapsedTime);
            projectCodeElement.textContent = data.projectCode || 'No project';

            const details = `${data.clientName} • ${data.projectName}`;
            projectDetailsElement.textContent = details;
        });

        // Handle button clicks
        document.getElementById('minimizeBtn').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log('Minimize button clicked');
            ipcRenderer.send('minimize-floating-timer');
        });
    </script>
</body>
</html>
